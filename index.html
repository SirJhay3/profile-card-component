<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="top"></div>

    <div class="card-box">
      <img src="./images/image-victor.jpg" alt="">
    </div>

    <div class="bottom">
      <div>
        <p class="headings">Victor Crest <span class="sub">26</span></p>
        <p class="sub">London</p>
      </div>

      <hr>

      <div class="stats">
        <div>
          <p class="headings">80K</p>
          <p class="sub">Followers</p>
        </div>

        <div>
          <p class="headings">803K</p>
          <p class="sub">Likes</p>
        </div>

        <div>
          <p class="headings">1.4K</p>
          <p class="sub">Photos</p>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SirJhay3" target="_blank">SirJhay</a>.
    </div>
  </footer>
</body>

</html>
